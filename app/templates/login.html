{% extends "base.html"%}
{% block title%} Login{%endblock%}

{%block content%}
<div class="login_box">
    <h2>login</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">
                <input type="text" id="username" name="username" required>
            </label>
        </div>
          <div class="form-group">
            <label for="password">
                <input type="password" id="password" name="password" required>
            </label>
        </div>
        <button type="submit" class="button">submit</button>
    </form>
</div>
{%endblock%}
