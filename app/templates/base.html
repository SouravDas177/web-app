<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} To Do App {%endblock%}</title>
   <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>

    <header>
        <div class="container">
        <h1> My To-Do App</h1>
        <nav>
            <a href="{{url_for('task.view_task')}}">Home</a>
            {% if "user" in session %}
                <a href="{{url_for('auth.logout')}}">logout</a>
            {% else %}
            <a href="{{url_for('auth.login')}}">login</a>
            {%endif%}
        </nav>
    </div> 
    </header>
    <div class="body">

        {% with massages=get_flashed_messages(with_categories=True)%}
        {% for category,massage in massages%}
        <div class=" flash {{category}}">{{massage}}</div>
        {% endfor%}
        {% endwith%}

        {%block content%} {%endblock%}
    </div>
    
</body>
</html>
