{% extends "base.html" %}
{% block title %}Task{% endblock %}

{% block content %}
<div class="task-box">
    <h2>Your Task</h2>
    <form action="{{ url_for('task.add_task') }}" method="post" class="task-form">
        <input type="text" name="title" placeholder="new task" required>
        <button type="submit" class="btn">Add</button>
    </form>

    {% if tasks %}
    <form method="post" action="{{ url_for('task.clear_tasks') }}" class="btn-clear">
        <button type="submit" class="btn-clear">Clear All</button>
    </form>

    <br>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Status</th>
                <th>Change Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ task.title }}</td>
                <td><span class="badge {{ task.status|lower }}">{{ task.status }}</span></td>
                <td>
                    <form action="{{ url_for('task.toggal_status', task_id=task.id) }}" method="post">
                        <button class="btn-small">Next</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No tasks yet</p>
    {% endif %}
</div>
{% endblock %}
